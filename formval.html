<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formval.css">
</head>
<body>
    <div id="form-container">
        <h2>Login</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="username"><br>
            <p id="userError" class="error"></p>
            <input type="password" id="password" placeholder="password"><br>
            <p id="passError" class="error"></p>
            <input type="submit">
        </form>
    </div>
    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let flag = 1;
        function validateForm(){
            if(username.value == ""){
                document.getElementById("userError").innerHTML = "username is not entered";
                flag = 0;
            }
            else if(username.value.length < 3){
                document.getElementById("userError").innerHTML = "username length must be 3 characters";
                flag = 0;
            }
            else{
                document.getElementById("userError").innerHTML = "";
                flag = 1;
            }

            if(password.value == ""){
                document.getElementById("passError").innerHTML = "password is not entered";
                flag = 0;
            }
            else if(password.value.length < 3){
                document.getElementById("passError").innerHTML = "password length must be 3 characters";
                flag = 0;
            }
            else{
                document.getElementById("passError").innerHTML = "";
                flag = 1;
            }
            
            if(flag){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
</body>
</html>
